
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Driver reaction time tester</title>

    <link href="public/bootstrap.min.css" rel="stylesheet">
    <link href="public/style.css" rel="stylesheet">
</head>
<body>
<main role="main">
    <div class="container">
        <div class="row">
            <video id="video" class="video" muted>
                <source src="public/video.webm" type="video/mp4">
            </video>
        </div>
    </div>

    <div class="jumbotron panel">
        <div class="row">
            <div class="col text-center">
                <h2 id="timebox"></h2>
            </div>
            <div class="col text-center">
                <button id="play-button" class="btn btn-success play-button">Play</button>
            </div>
            <div class="col text-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="with-beep" id="with-sound-checkbox" checked>
                    <label class="form-check-label" for="with-sound-checkbox">
                        z dzwiękiem
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 mt-4">
                <h2>Timebox z dzwiękiem</h2>
                <ul class="time-list" id="time-list-with-sound"></ul>
                <h5>AVG: <span id="avg-reaction-time-with-sound">0s</span></h5>
            </div>
            <div class="col-lg-3 mt-4">
                <h2>Timebox bez dzwięku</h2>
                <ul class="time-list" id="time-list-without-sound"></ul>
                <h5>AVG: <span id="avg-reaction-time-without-sound">0s</span></h5>
            </div>
            <div class="col-lg-3 mt-4">
                <h2>Dane</h2>
                <form id="user-details-form">
                    <div class="form-group row">
                        <label for="age" class="col-sm-3 col-form-label">Wiek (w latach):</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="age" name="age">
                        </div>
                    </div>
                    <div class="form-group row">
                        <p class="col-sm-3 col-form-label">Płeć:</p>
                        <div class="col-sm-9">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                                <label class="form-check-label" for="male">
                                    Mężczyzna
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                                <label class="form-check-label" for="female">
                                    Kobieta
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="driver-license" class="col-sm-3 col-form-label">Od ilu lat posiadasz prawojazdy?</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="driver-license" name="driver-license">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <button class="btn btn-primary" id="save-button">Save</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 mt-4">
                <h2>Info</h2>
                <p>Po wciśnięciu play można zatrzymać czas również spacją.</p>
            </div>
        </div>

        <hr>

    </div> <!-- /container -->

</main>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#">Back to top</a>
        </p>
        <p>Link to <a href="https://github.com/kubafilinger/driver-reaction-time-tester" target="_blank">Github</a></p>
    </div>
</footer>
<audio id="beep" class="beep">
    <source src="public/beep.mp3" type="audio/mpeg">
</audio>

<script src="public/script.js"></script>
</body>
</html>
